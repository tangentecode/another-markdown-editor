{% extends "layout.html" %}

{% block title %}
{{ filename }}
{% endblock %}

{% block body %}
<h1>{{ filename }}</h1>
<div>
  {{ content | safe }}
</div>
<form id="editor-form" method="POST">
    <textarea
  	    id="line"
        name="line"
        placeholder="Start Typing"
        autofocus
    ></textarea>
		<button type="submit" hidden></button>
</form>
<a href="/">Close File</a>
<script src="../static/js/submit_w_enter.js"></script>
{% endblock %}
