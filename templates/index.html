{% extends "layout.html" %}

{% block title %}
Start
{% endblock %}

{% block body %}

<h1>AME</h1>
<p><i>Another Markdown Editor</i></p>
<h3>Welcome, {{ username }}!</h3>
<form method="post">
    <input name="filename" type="text" placeholder="Enter filename..." autofocus>
    <button type="submit" name="form_name" value="new_file">New File</button>
</form>

{% for file in files %}
<a href="/editor/{{ file }}">{{ file }}</a><form method="post">
    <button type="submit" name="form_name" value="{{ file }}">Delete</button>
</form><br>
{% endfor %}

<form method="post">
    <button type="submit" name="form_name" value="logout">Logout</button>
</form>

{% endblock %}
