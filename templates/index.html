{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block body %}
<div class="app">

    <!-- SIDEBAR -->
    <aside class="file-tree">
        <div class="tree-header">Files</div>

        {% for file in files %}
            <a class="tree-item" href="/editor/{{ file }}">
                <span class="md-icon">MD</span>
                <span class="tree-name">{{ file }}</span>
            </a>
        {% endfor %}

        <form method="post" style="margin-top:auto; padding:14px;">
            <button type="submit" name="form_name" value="logout">Logout</button>
        </form>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="card">
            <h1>AME</h1>
            <p><i>Another Markdown Editor</i></p>
            <h3>Welcome, {{ username }}!</h3>

            <form method="post">
                <input name="filename" type="text" placeholder="Enter filename..." autofocus>
                <button type="submit" name="form_name" value="new_file">New File</button>
            </form>
        </div>
    </main>

</div>
{% endblock %} %}
